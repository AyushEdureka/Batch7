<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //spread operator : it is used to make clone/copy

        //symbol :   ... (3 dots)

        let arr1 = ['Frank','Niger','Tahid','Avi']
        console.log(arr1)

        let arr2 = ['Ashraf',...arr1,'Lohit']

        console.log(arr2)
        
    </script>
</body>
</html>
