    <script>
     //Roll A Dice : Get your Lucky No
       
     let luckyno =  Math.floor(   Math.random()*6  )+1
     //  console.log(luckyno):  To Test
     
     while(true){

           guess = prompt('Enter Any Number From 1 to 6')

         if(luckyno == guess){
            alert('You won Squid game')
            break;
         }else{
            alert('Better Luck next time')
        
         }  
   

     }
   
   


    </script>
