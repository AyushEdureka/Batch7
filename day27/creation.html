    <script>            // new Promsie(resolve , reject)
         let Mypromise = new Promise(function(resolve,reject){

             if(/*condtion */false){
                       resolve("Sucesss")
             }

             }

        })

     Mypromise
     
     .then( result=>{
        console.log(result)
     }   )

     .catch(error=>{
        console.log(error)
     })

        // .then() - Resolve Part Output
        //  .catch()- Reject Part OutPut
    </script>
