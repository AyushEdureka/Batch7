<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content:space-between;
            align-items: center;
            flex-wrap: wrap;
            gap:40px;
            height:300px;
            background-color: #f2f2f2
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            font-weight: bold;
            line-height: 100px;
        }

        .box:hover{
            background-color:red;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
