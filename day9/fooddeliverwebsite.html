<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            position: sticky;
            top: 0;
            background: tomato;
            color: white;
            padding: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav a{
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .banner{
            position: relative;
            background: url('https://media.istockphoto.com/id/1296986175/photo/young-man-working-for-a-food-delivery-service-checking-with-road-motorcycle-in-the-city.webp?a=1&b=1&s=612x612&w=0&k=20&c=Cm_3S-dRlRscYttXuVoRtRA3_NEJFylJ9CLAUM0UPqI=') no-repeat center;
            background-size: cover;
            height: 400px;
        }

        .order-now{
            position: absolute;
            bottom: 20px;
            right: 30px;
            background: yellow;
            padding: 10px;
            font-weight: bold;
        }

        .content{
            background: #f77777;
            padding: 25px;
        }

        .special{
            position: relative;
            background: lightblue;
            padding: 10px;
            margin-top: 20px;
        }

        .special::after{
            content: 'üî•Hot deal';
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            padding: 5px;
            font-size: 12px;
        }

        .cart{
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div>TastyEatsüçî</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="banner">
        <button class="order-now">Order Now</button>
    </section>

    <div class="content">
        <div class="special">

            Special Offer:Happy hours + Free Delivery!
        </div>
        <p>
            Enjoy Your meal from our Fav Restraunts delivered straignt at your door step
        </p>
    </div>

    <div class="cart">üõí</div>


    <div style="height: 1000px;"></div>
</body>
</html>
